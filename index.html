<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Amortization Schedule</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Loan Amortization Schedule</h1>

  <label for="principal">Principal:</label>
  <input type="number" id="principal" value="10000"><br>

  <label for="interestRate">Annual Interest Rate (%):</label>
  <input type="number" id="interestRate" value="5"><br>

  <label for="months">Number of Months:</label>
  <input type="number" id="months" value="12"><br>

  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" value="2023-01-01"><br>

  <button onclick="generateSchedule()">Generate Schedule</button>

  <div id="scheduleContainer"></div>

  <script src="script.js"></script>
</body>

</html>
